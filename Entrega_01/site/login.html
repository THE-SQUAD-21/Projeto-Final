<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/logo-icon.png" type="image/x-icon">
    <title>Despertar Cursos</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg text-white" style="background: rgb(255, 255, 255);
            background:linear-gradient(90deg, #1A3FAD 34%, #ffd468 81%, #FAC63E 100%);">
            <a class="navbar-brand text-white" href="index.html">
                <img src="img/logo-icon.png" alt="logo" width="45" height="40" class="d-inline-block align-text-top">
                Despertar Cursos |
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="cursos.html">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="sobre.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <div class="container-fluido">

        <main class="main-content">
            <div id="login" class="main-content">
                <div class="container" >
                    <div id="login-row" class="row justify-content-center align-items-center" >
                        <div id="login-column" class="col-md-6">
                            <div id="login-box" class="col-md-12">
                                <form id="login-form" class="form" action="" method="post">
                                    <h3 class="text-center cor-azul">Login</h3>
                                    <div class="form-group">
                                        <label for="username" class="cor-azul">Nome de usuário:</label><br>
                                        <input type="text" name="username" id="username" autocomplete="given-name"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="cor-azul">Senha:</label><br>
                                        <input type="text" name="password" id="password" autocomplete="current-password"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="remember-me" class="cor-azul"><span>Lembre-me </span><span><input
                                                    id="remember-me" name="remember-me"
                                                    type="checkbox"></span></label><br>
                                        <input type="submit" name="submit" class="btn btn-lg btn-custom-bg"
                                            value="Entrar">
                                    </div>
                                    <div id="register-link" class="text-end">
                                        <a href="cadastro.html" class="cor-azul">Registre-se</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="text-center">&copy; Despertar Cursos | Todos os Direitos Reservados</p>
        </footer>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
